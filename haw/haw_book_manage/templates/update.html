<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>書籍更新画面</title>
    </head>
    <body>
        <form id="update_book_data" method="post" action="">{% csrf_token %}
            {{ book_data.id }}
            書籍名：<input type="text" name="title" value="{{ title }}"><br>
            著者：<input type="text" name="author" value="{{ author }}"/><br>
            出版社：<input type="text" name="publisher" value="{{ publisher }}"/><br>
            読了日：<input type="date" name="finished_date" value="{{ finished_date|date:'Y-m-d' }}"/><br>
            <br>
            <button type="submit">更新</button>
        </form>
    </body>
</html>
